<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fields</title>
    <script>
        function loadFields() {
            document.getElementById("fields").innerHTML = "<p>Field 1: Data...</p><p>Field 2: Data...</p>";
        }
        window.onload = loadFields;
    </script>
</head>
<body>
    <h2>Custom Fields</h2>
    <div id="fields">Loading...</div>
</body>
</html>
